<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clima en vivo</title>
</head>
<body>
  <h1>Clima en mi ciudad</h1>
  <div id="clima">Cargando...</div>

  <script>
    const API_KEY = "b687118aeb5dc56e6e08303ee837c181"; // de OpenWeather
    const CIUDAD = "Mexico City";

    async function obtenerClima() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${CIUDAD}&units=metric&lang=es&appid=${API_KEY}`;
      const res = await fetch(url);
      const datos = await res.json();
      document.getElementById("clima").innerText =
        `${datos.weather[0].description} - ${datos.main.temp}Â°C`;
    }

    // Primera carga
    obtenerClima();

    // Actualizar cada 5 minutos
    setInterval(obtenerClima, 5 * 60 * 1000);
  </script>
</body>
</html>
